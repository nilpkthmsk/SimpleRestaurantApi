<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Main Menu</title>
  </head>
  <body>
    <h1>Table Select</h1>
    <form action="/client/table" method="GET">

    </form>
  </body>
